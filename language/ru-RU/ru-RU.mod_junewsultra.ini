MOD_JUNEWS_IMAGE_CONF01_TIPS="Если "_QQ_"Да"_QQ_", то будут разрешены изображения и создание эскызов с любого домена.<br /><b>Значение по умолчанию — Да!</b>"
MOD_JUNEWS_IMAGE_CONF02="Использовать ImageMagick"
MOD_JUNEWS_IMAGE_CONF02_TIPS="Если "_QQ_"Да"_QQ_", то будет использоваться ImageMagick для создания эскизов, если ImageMagick установлен на сервере. Пожалуйста, обратите внимание, что ImageMagick обычно работает быстрее, чем функция GD.<br /><b>Значение по умолчанию — GD1 или GD2!</b>"
