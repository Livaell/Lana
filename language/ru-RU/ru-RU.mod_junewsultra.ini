MOD_JUNEWS_IMAGE_CONF03_TIPS="Для Windows: задать абсолютный путь (например, C:/ImageMagick/convert.exe)ю<br />Для *nix: задайте абсолютный путь к "_QQ_"преобразователю"_QQ_" (например, /usr/local/bin/convert), или оставить пустым, если преобразователь есть на сервере, то модуль автоматически попытается найти его и использовать для создания эскизов."
MOD_JUNEWS_IMAGE_CONF04="Расширение изображения по умолчанию"
MOD_JUNEWS_IMAGE_CONF04_TIPS="Расширения файлов ("_QQ_".jpeg"_QQ_", "_QQ_".png"_QQ_" или "_QQ_".gif"_QQ_") эскиз будет отображаться в этом формате (при наличии GD или ImageMagick).<br /><b>По умолчанию — . JPG </b><br />оддерживается обработка изображений: .jpg, .jpeg, .gif, .bmp, .tiff, .tif, .png и .wmf при использовании библиотеки ImageMagick (Параметр "_QQ_"Использовать ImageMagick"_QQ_" должны быть выставлен в значение "_QQ_"Да"_QQ_")."
