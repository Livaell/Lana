MOD_ACCORDEONCK_DESC = "<p><img src="_QQ_"../modules/mod_accordeonck/logo_accordeonmenuck.png"_QQ_" width="_QQ_"110"_QQ_" height="_QQ_"110"_QQ_" style="_QQ_"margin:2px;"_QQ_" /></p><br />
<p>Le Menu Accordeon CK crée un menu accordéon avec des effets javascript, titre et description dans les liens, chargement de modules et insertion d'images.</p><br /><br /><br /><br />
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/telecharger-extensions-joomla/view_document/54-documentation-accordeonmenu-ck"_QQ_" target="_QQ_"_blank"_QQ_">Télécharger la documentation du module</a></p>
<h3>Description</h4><p>Pour ajouter une description vous devez ajouter une double barre dans le titre du lien de menu</p><pre>Titre du lien||Description</pre>
<h3>Chargement de module</h4><p>Pour charger un module par son ID il faut ajouter ce code dans le titre du lien</p><pre>[modid=ID_DU_MODULE]</pre>"
