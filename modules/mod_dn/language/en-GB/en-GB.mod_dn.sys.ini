YOUTUBE_WIDTH="Width"
YOUTUBE_HEIGHT="Height"
YOUTUBE_AUTOHIDE="Auto hide"
YOUTUBE_AUTOHIDE_DESCR="This parameter indicates whether the youtube controls will automatically hide after a youtube begins playing. The default behavior is for the youtube progress bar to fade out while the player controls (play button, volume control, etc.) remain visible.<br/>        If this parameter is set to NO, the youtube progress bar and the youtube player controls will be visible throughout the youtube.<br/>        If this parameter is set to YES, then the youtube progress bar and the player controls will slide out of view a couple of seconds after the youtube starts playing. They will only reappear if the user moves her mouse over the youtube player or presses a key on her keyboard."

YOUTUBE_AUTOPLAY="Autoplay"
YOUTUBE_AUTOPLAY_DESCR="Sets whether or not the initial youtube will autoplay when the player loads."

VIDEO_AUTOPLAY="Autoplay"
VIDEO_AUTOPLAY_DESCR="Sets whether or not the initial video will autoplay when the player loads."

YOUTUBE_BORDER="Border"
YOUTUBE_BORDER_DESCR="Setting to YES enables a border around the entire youtube player. The border's primary color can be set via the color1 parameter, and a secondary color can be set by the color2 parameter."

YOUTUBE_CC_LOAD_POLICY="Captions (AS3)"
YOUTUBE_CC_LOAD_POLICY_DESCR="Default is based on user preference. Setting to YES will cause closed captions to be shown by default, even if the user has turned captions off."

YOUTUBE_COLOR="Progress Bar color (AS3)"
YOUTUBE_COLOR_DESCR="This parameter specifies the color that will be used in the player's youtube progress bar to highlight the amount of the youtube that the viewer has already seen. Valid parameter values are red and white, and, by default, the player will use the color red in the youtube progress bar. <br/>Note: This parameter is supported in the AS3 embedded player and in IFrame embeds that load the AS3 player. (IFrame embeds could also load the HTML5 player.) However, using the color parameter will disable the modestbranding option in the embedded player."

YOUTUBE_COLOR1="Primary border color"
YOUTUBE_COLOR1_DESCR="Values: Any RGB value in hexadecimal format. color1 is the primary border color."
	
YOUTUBE_COLOR2="Background color"	
YOUTUBE_COLOR2_DESCR="Values: Any RGB value in hexadecimal format. color2 is the youtube control bar background color and secondary border color."
	
YOUTUBE_CONTROLS="Player controls"	
YOUTUBE_CONTROLS_DESCR="This parameter indicates whether the youtube player controls will display. If this parameter is set to NO, then the player controls will not display, causing the player to look like the chromeless player."

YOUTUBE_DISABLEKB="Keyboard controls (AS3)"
YOUTUBE_DISABLEKB_DESCR="Setting to 1 will disable the player keyboard controls. Keyboard controls are as follows:<br/>         Spacebar: Play / Pause<br/>         Arrow Left: Jump back 10% in the current youtube<br/>         Arrow Right: Jump ahead 10% in the current youtube<br/>         Arrow Up: Volume up<br/>         Arrow Down: Volume Down "
		 
YOUTUBE_EGM="Enhanced Genie Menu"
YOUTUBE_EGM_DESCR="Values: 0 or 1. Default is 0. Setting to 1 enables the 'Enhanced Genie Menu'. This behavior causes the genie menu (if present) to appear when the user's mouse enters the youtube display area, as opposed to only appearing when the menu button is pressed.<br/>    Note: This parameter is not supported in the AS3 embedded player."

YOUTUBE_FS="Fullscreen (AS3)"	
YOUTUBE_FS_DESCR="    Setting to YES enables the fullscreen button in the embedded player and does not affect the chromeless player. The fullscreen option will not work if you load the YouTube player into another SWF. Note that you must include some extra arguments to your embed code for this to work. The bold text in the following example is required to enable fullscreen functionality: "

YOUTUBE_HD="HD playback"
YOUTUBE_HD_DESCR="Setting to YES enables HD playback by default. This has no effect on the Chromeless Player. This also has no effect if an HD version of the youtube is not available. If you enable this option, keep in mind that users with a slower connection may have an sub-optimal experience unless they turn off HD. You should ensure your player is large enough to display the youtube in its native resolution.<br/>    Note: The AS3 player will automatically play the version of the youtube that is appropriate for your player's size. If an HD version of a youtube is available in the AS3 player and that is the appropriate version for your player, then that is the version that will play."

YOUTUBE_IV_LOAD_POLICY="Annotations"
YOUTUBE_IV_LOAD_POLICY_DESCR="Setting to YES will cause youtube annotations to be shown by default, whereas setting to 3 will cause youtube annotation to not be shown by default."

YOUTUBE_LOOP="Loop"
YOUTUBE_LOOP_DESCR="In the case of a single youtube player, a setting of YES will cause the player to play the initial youtube again and again. In the case of a playlist player (or custom player), the player will play the entire playlist and then start again at the first youtube"

YOUTUBE_MODESTBRANDING="YouTube Logo (AS3)"
YOUTUBE_MODESTBRANDING_DESCR="This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter value to 1 to prevent the YouTube logo from displaying in the control bar. Note that a small YouTube text label will still display in the upper-right corner of a paused youtube when the user's mouse pointer hovers over the player"
	
YOUTUBE_PLAYLIST="Playlist"	
YOUTUBE_PLAYLIST_DESCR="Value is a comma-separated list of youtube IDs to play. If you specify a value, the first youtube that plays will be the YOUTUBE_ID specified in the URL path, and the youtubes specified in the playlist parameter will play thereafter."

YOUTUBE_REL="Related youtubes (AS3)"
YOUTUBE_REL_DESCR="Sets whether the player should load related youtubes once playback of the initial youtube starts. Related youtubes are displayed in the 'genie menu' when the menu button is pressed. The player search functionality will be disabled if rel is set to 0."
	
YOUTUBE_SHOWINFO="Info (AS3)"
YOUTUBE_SHOWINFO_DESCR="Setting to 0 causes the player to not display information like the youtube title and uploader before the youtube starts playing."

YOUTUBE_SHOWSEARCH="Search box"
YOUTUBE_SHOWSEARCH_DESCR="Setting to NO disables the search box from displaying when the youtube is minimized. Note that if the rel parameter is set to NO then the search box will also be disabled, regardless of the value of showsearch."

YOUTUBE_START="youtube Start (AS3)"
YOUTUBE_START_DESCR="This parameter causes the player to begin playing the youtube at the given number of seconds from the start of the youtube. Note that similar to the seekTo function, the player will look for the closest keyframe to the time you specify. This means sometimes the play head may seek to just before the requested time, usually no more than ~2 seconds."

YOUTUBE_THEME="Player thems"
YOUTUBE_THEME_DESCR="This parameter indicates whether the embedded player will display player controls (like a 'play' button or volume control) within a dark or light control bar. Valid parameter values are dark and light, and, by default, the player will display player controls using the dark theme. See the YouTube API blog for more information about the dark and light themes.	"

