YOUTUBE_WIDTH_DESCR="Breite"
YOUTUBE_HEIGHT="Höhe"
YOUTUBE_HEIGHT_DESCR="Höhe"
YOUTUBE_AUTOHIDE="Automatisch im Hintergrund"
YOUTUBE_AUTOHIDE_DESCR="Dieser Parameter gibt an, ob die YouTube-Steuerelemente  automatisch ausgeblendet werden nachdem ein YouTubevideo zu spielen beginnt. Die Vorgabe ist dass der YouTube-Fortschrittsbalken zu verblassen beginnt während die Spieler Funktionen (Play-Taste, Lautstärkeregelung, etc.) sichtbar bleiben. <Br />Wenn dieser Parameter auf 'Nein' gesetzt ist, wird der Fortschrittsbalken und die YouTube-Player Kontrollen in der gesamten youtube sichtbar. <br/>Wenn dieser Parameter auf 'JA' gesetzt ist, dann werden der YouTube-Fortschrittsbalken und die Kontrollen nach einigen Sekunden ausgeblendet. Sie werden nur dann wieder erscheinen, wenn der Benutzer die Maus über den Player bewegt oder eine Taste drückt."

YOUTUBE_AUTOPLAY="Autoplay"
YOUTUBE_AUTOPLAY_DESCR="Legt fest, ob die anfängliche YouTubeabgespielt wird, wenn der Autoplay-Player geladen wird."

VIDEO_AUTOPLAY="Autoplay"
VIDEO_AUTOPLAY_DESCR="Sets whether or not the initial video will autoplay when the player loads."

YOUTUBE_BORDER="Rahmen"
YOUTUBE_BORDER_DESCR="Einstellung auf 'JA' ermöglicht einen Rahmen um den gesamten YouTube-Player. Die Grenze der Grundfarbe über die Primäre Farbe und eine sekundäre Farbe eingestellt."

YOUTUBE_CC_LOAD_POLICY="Bildunterschriften (AS3)"
YOUTUBE_CC_LOAD_POLICY_DESCR="Standard ist benutzerbasiert. Einstellung auf 'JA' zeigt Bildunterschriften auch wenn der Benutzer Bildunterschriften ausgeschaltet hat."

YOUTUBE_COLOR="Fortschrittsbalkenfarbe (AS3)"
YOUTUBE_COLOR_DESCR="Dieser Parameter gibt die Farbe an, die der Player im Fortschrittsbalken verwendet  um die Menge des Videos dass der Betrachter schon gesehen zu markieren. Gültige Parameterwerte sind rot und weiß, Standardeinstellung ist Rot.<br/>Hinweis: Dieser Parameter wird im AS3-Embedded-Player unterstützt und in IFrame einbettet. (IFrame einbetteen skann auch die HTML5-Player Version laden.) Jedoch wird mit dem Farbe-Parameter die modestbranding Option im eingebetteten Player deaktiviert."

YOUTUBE_COLOR1="Primäre Rahmenfarbe"
YOUTUBE_COLOR1_DESCR="Werte:. Jede RGB-Wert im hexadezimalen Format color1 ist die primäre Farbe für den Rahmen."

YOUTUBE_COLOR2="Hintergrundfarbe"
YOUTUBE_COLOR2_DESCR="Werte:. Jede RGB-Wert im hexadezimalen Format color2 ist die YouTube Steuerleiste Hintergrundfarbe und sekundären Rahmenfarbe."

YOUTUBE_CONTROLS="Player Kontrollen"
YOUTUBE_CONTROLS_DESCR="Dieser Parameter gibt an, ob die YouTube-Player-Steuerelemente angezeigt werden. Wenn dieser Parameter auf 'NEIN' gesetzt ist, dann werden Anzeigen nicht angezeigt. Der Player sieht wie der chromless Player aus."

YOUTUBE_DISABLEKB="Tastatursteuerung (AS3)"
YOUTUBE_DISABLEKB_DESCR="Das Setzen auf 1 deaktiviert die Player-Tastatur-Kontrollen. Kontrollen sind wie folgt.:<br>Leertaste: Wiedergabe / Pause<br/>Pfeil nach links: Springe um 10% im aktuellen Video zurück<br/>Pfeil nach rechts: Springe um 10% im aktuellen Video vor<br/>Pfeil nach oben: lauter<br/>Pfeil nach unten: Leiser"

YOUTUBE_EGM="Enhanced Genie Menu"
YOUTUBE_EGM_DESCR="Values: 0 or 1. Default is 0. Setting to 1 enables the 'Enhanced Genie Menu'. This behavior causes the genie menu (if present) to appear when the user's mouse enters the youtube display area, as opposed to only appearing when the menu button is pressed.<br/>    Note: This parameter is not supported in the AS3 embedded player."

YOUTUBE_FS="Vollbild (AS3)"
YOUTUBE_FS_DESCR="Einstellung auf 'JA' ermöglicht die Vollbild-Taste im eingebetteten Player und beeinträchtigt nicht den chromeless-Player. Der Vollbild-Option wird nicht funktionieren, wenn Sie den YouTube-Player in eine andere SWF laden. Beachten Sie, dass einige zusätzliche Argumente in dem Embed Code benötigen damit dies funktioniert. Die fett gedruckten Stellen im folgenden Beispiel sind erforderlich, um Vollbild-Funktionalität zu aktivieren: "

YOUTUBE_HD="HD-Wiedergabe"
YOUTUBE_HD_DESCR="Einstellung auf 'JA' ermöglicht HD-Wiedergabe standardmäßig. Dies hat keine Auswirkung auf den chromless-Player. Dies hat auch keine Auswirkungen, wenn keine HD-Version des Videos verfügbar ist. Wenn Sie diese Option aktivieren, bedenken Sie, dass Benutzer mit einem langsameren Verbindung ein schlechteres Ergebnis haben bis sie HD ausschalten. Sie sollten sicherstellen, Ihr Player groß genug, um das Video in seiner nativen Auflösung anzuzeigen.<br/>Note: The AS3 player will automatically play the version of the youtube that is appropriate for your player's size. If an HD version of a youtube is available in the AS3 player and that is the appropriate version for your player, then that is the version that will play."

YOUTUBE_IV_LOAD_POLICY="Anmerkungen"
YOUTUBE_IV_LOAD_POLICY_DESCR="Einstellung auf 'JA' führt dazu, dass youtube Anmerkungen standardmäßig angezeigt werden, während die Einstellung auf 3 dazu führt Anmerkungen nicht standardmäßig anzuzeigen."

YOUTUBE_LOOP="Loop"
YOUTUBE_LOOP_DESCR="Im Falle eines einzigen YouTube-Players wird eine Einstellung von 'JA'  Videos immer und immer wieder abspielen. Im Falle einer Playlist (oder Custom-Player) wird die gesamte Playliste abgespielt und beginnt dann wieder von vorne."

YOUTUBE_MODESTBRANDING="YouTube Logo (AS3)"
YOUTUBE_MODESTBRANDING_DESCR="Mit diesem Parameter können Sie einen Player ohne YouTube-Logo verwenden. Stellen Sie den Parameter-Wert auf 1, um das YouTube-Logo von der Anzeige zu verhindern. Beachten Sie, ein kleines YouTube-Text-Label wird immer noch in der oberen rechten Ecke eines angehaltenen Videos angezeigt wenn der Benutzer den Mauszeiger über den Player bewegt."

YOUTUBE_PLAYLIST="Playlist"
YOUTUBE_PLAYLIST_DESCR="Wert ist eine durch Komma getrennte Liste von YouTube-IDs zum Abspielen. Das erste Video wird das in der YOUTUBE_ID angegebene (im URL-Pfad), weitere dann von dieser Parameterliste."

YOUTUBE_REL="Related youtubes (AS3)"
YOUTUBE_REL_DESCR="Legt fest, ob der Spieler verwandten YouTubes laden soll sobald die Wiedergabe des ursprünglichen YouTube startet. Verwandte YouTubes werden im 'Genie-Menü' wenn die Menü-Taste gedrückt wird angezeigt. Der Spieler Suchfunktion deaktiviert wird, wenn rel auf 0 gesetzt wird."

YOUTUBE_SHOWINFO="Info (AS3)"
YOUTUBE_SHOWINFO_DESCR="Das Setzen auf 0 wird der Player keine Informationen wie die YouTube-Uploader und Titel vor dem Start des Videos anzeigen."

YOUTUBE_SHOWSEARCH="Suche"
YOUTUBE_SHOWSEARCH_DESCR="Setzen auf 'NEIN' deaktiviert das Suchfeld wenn das Video minimiert wird. Beachten Sie, dass, wenn der rel Parameter auf NO gesetzt ist auch das Suchfeld deaktiviert wird, unabhängig vom Wert der showsearch."

YOUTUBE_START="youtube Start (AS3)"
YOUTUBE_START_DESCR="Dieser Parameter bewirkt, dass der Player an der angegebenen Anzahl von Sekunden zu spielen beginnt. Beachten Sie, dass ähnlich der seekTo Funktion der nächste Keyframe zu dem angegebenen Zeitpunkt gesucht wird. Das bedeutet dass manchmal bis kurz vor der gewünschten Zeit, in der Regel nicht mehr als ~ 2 Sekunden gesucht wird."

YOUTUBE_THEME="Wenn keine Artikel gefunden"
YOUTUBE_THEME_DESCR="Dieser Parameter gibt an, ob der eingebettete Player Player-Steuerelemente (wie ein Spiel-Schaltfläche oder Lautstärkeregelung) in einer dunklen oder hellen Bedienleiste anzeigt. Gültige Parameterwerte sind 'dark' und 'light', und in der Standardeinstellung zeigt der Player das dunklen Theme. Beachten Sie den YouTube API Blog für weitere Informationen zu den Themes."

